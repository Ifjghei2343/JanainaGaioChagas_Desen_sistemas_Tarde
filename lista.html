<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista</title>
</head>
<body>
      <h1> Exemplo de listas não numeradas </h1>
     <ul>
        <li> maçãs </li>
        <li> bananas </li>
     </ul>



      <h1> Exemplo de listas numeradas </h1>
     <ol>
        <li> laranjas </li>
        <li> peras </li>
        <li> uvas </li>
     </ol>


       <h1> Exemplo de listas por tipo exemplo 1 (abc) </h1>
     <ol type="a">
        <li> laranjas </li>
        <li> peras </li>
        <li> uvas </li>
     </ol>



      <h1> Exemplo de listas por tipo 2 exemplo (romano) </h1>
     <ol type="I">
        <li> laranjas </li>
        <li> peras </li>
        <li> uvas </li>
     </ol>


</body>
</html>
